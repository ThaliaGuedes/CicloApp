<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro do Ciclo üíñ</title>
<style>
body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #ffe4e1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    position: relative;
}

/* Cora√ß√£o de fundo */
.heart-bg {
    position: absolute;
    font-size: 15rem;
    color: #ff69b4;
    opacity: 0.2;
    animation: pulse 2s infinite;
    user-select: none;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.form-container {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 400px;
    background: rgba(255, 240, 245, 0.9);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    text-align: center;
}

input, button {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 10px;
    border: 1px solid #ff69b4;
    font-size: 1rem;
}

button {
    background-color: #ff69b4;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #e91e63;
}

label {
    display: block;
    text-align: left;
    margin-left: 5%;
    font-weight: bold;
    color: #ff1493;
    margin-top: 5px;
}

h2 { color: #e91e63; margin-bottom: 15px; }

/* Responsividade */
@media (max-width: 500px) {
    .form-container { width: 95%; padding: 15px; }
    input, button { width: 95%; font-size: 0.9rem; padding: 8px; }
    h2 { font-size: 1.2rem; }
}
</style>
</head>
<body>

<div class="heart-bg">‚ù§Ô∏è</div>

<div class="form-container">
    <h2>üíñ Cadastre seu Ciclo üíñ</h2>
    <form method="POST" action="/register">
        <label>Nome:</label>
        <input type="text" name="name" required placeholder="Seu nome">

        <label>Email:</label>
        <input type="email" name="email" required placeholder="email@exemplo.com">

        <label>In√≠cio do Per√≠odo:</label>
        <input type="date" name="period_start" required>

        <label>Fim do Per√≠odo:</label>
        <input type="date" name="period_end" required>

        <label>Dura√ß√£o do Ciclo (dias):</label>
        <input type="number" name="cycle_length" value="30" min="20" max="40">

        <button type="submit">üíå Cadastrar</button>
    </form>
</div>

</body>
</html>
